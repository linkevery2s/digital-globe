<!DOCTYPE HTML>
<html lang="ja">
<title>世界の気温・降水量</title>

<head prefix="og: http://ogp.me/ns# fb: http://ogp.me/ns/fb# article: http://ogp.me/ns/article#">
  <meta charset="UTF-8" name="viewport"
    content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <script src="https://unpkg.com/deck.gl@^8.9.0/dist.min.js"></script>

  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"
    integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/js/all.min.js"
    integrity="sha512-GWzVrcGlo0TxTRvz9ttioyYJ+Wwk9Ck0G81D+eO63BaqHaJ3YZX9wuqjwgfcV/MrB2PhaVX9DkYVhbFpStnqpQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>

  <script src="https://code.jquery.com/jquery-3.7.1.min.js"
    integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>

  <script src="./statistics/temperature.json"></script>

  <link rel="stylesheet" href="./css/add.css" />

  <style type="text/css">
    html {
      margin: 0;
      padding: 0
    }

    html,
    body {
      width: 100%;
      height: 100%;
    }

    body {
      background: radial-gradient(#bce2e8, #000000);
      margin: 0;
      padding: 0;
    }

    #container {
      width: 100%;
      height: 100%;
      z-index: 10;
    }

    .header {
      background: rgba(0, 0, 0, 0.8);
      z-index: 100;
      position: fixed;
      top: 0;
      padding: 5px;
    }

    #statis {
      left: 50%;
      position: absolute;
      top: 50%;
      transform: translate(-50%, -50%);
      width: 90%;
      max-width: 500px;
      display: none;
      z-index: 110;
      background: rgba(255, 255, 255, .7);
      height: 380px;
      border: none;
      /*1px solid #0095d9;*/
      padding: 5px 0 0 0;
    }

    #graph {
      width: 100%;
      height: 100%;
      margin: 0;
      padding: 0
    }

    #closed-btn {
      position: absolute;
      top: 5px;
      right: 5px;
      border-radius: 100%;
      color: #71686c;
      border: 1px solid #71686c;
      cursor: pointer;
      width: 30px;
      height: 30px;
      text-align: center;
    }

    #closed-btn:hover {
      background: rgba(0, 0, 0, .5);
      color: #ffffff;
      border: 1px solid #ffffff;
    }
  </style>

</head>

<body>

  <div id="container"></div>

  <div id="statis"><span id="closed-btn">×</span>
    <div id="graph"></div>
  </div>

  <span class="side_menu">
    <div class="button" id="button"><i class="fa-solid fa-xl fa-rotate"></i></div>
    <div class="button2" id="button2"><i class="fa-solid fa-xl fa-stop"></i></div>
  </span>

</body>

<script type="module">

  const { DeckGL, _GlobeView, TileLayer, BitmapLayer, COORDINATE_SYSTEM, SolidPolygonLayer, ScatterplotLayer, LinearInterpolator } = deck;

  let initialViewState = {
    latitude: 20.983,
    longitude: 142.502,
    zoom: .4
  };

  let rotateCamera = () => {
    initialViewState = {
      ...initialViewState,
      longitude: initialViewState.longitude + 10,
      transitionDuration: 1000,
      transitionInterpolator: new LinearInterpolator(['longitude']),
      onTransitionEnd: rotateCamera
    };
    deckgl.setProps({ initialViewState });
  };

  let stop = () => {
    initialViewState = {
      ...initialViewState,
      longitude: initialViewState.longitude + 0.01,
      transitionDuration: 0,
      transitionInterpolator: new LinearInterpolator(['longitude']),
      onTransitionEnd: stop
    };
    deckgl.setProps({ initialViewState });

  };

  let graph_show = (d) => {

    if (!d || !d.object) return null;
    let obj = d.object;

    console.log(obj.id - 1);

    document.getElementById("graph").innerHTML = '<iframe src="./statistics/chart.html#!' + Number(obj.id - 1) + '" width="100%" height="100%"></iframe>';

    $('#statis').fadeIn();

  }

  const closed_btn = document.querySelector("#closed-btn");

  closed_btn.addEventListener('click', () => {
    $('#statis').fadeOut();
  });

  const tile = new TileLayer({
    data: 'https://cyberjapandata.gsi.go.jp/xyz/std/{z}/{x}/{y}.png',
    minZoom: 0,
    maxZoom: 19,
    tileSize: 256,

    renderSubLayers: props => {
      const {
        bbox: { west, south, east, north }
      } = props.tile;

      return new BitmapLayer(props, {
        data: null,
        image: props.data,
        _imageCoordinateSystem: COORDINATE_SYSTEM.CARTESIAN,
        bounds: [west, south, east, north]
      });
    }
  });

  const deckgl = new DeckGL({
    container: 'container',
    views: new _GlobeView(),
    initialViewState,
    onViewStateChange: ({ viewState }) => {
      initialViewState.longitude = viewState.longitude;
      initialViewState.latitude = viewState.latitude;
      initialViewState.zoom = viewState.zoom;
    },
    controller: true,
    getTooltip: "",
    layers: [
      tile,
      new ScatterplotLayer({
        id: 'scatterplot-layer',
        data: temperature,
        pickable: true,
        autoHighlight: true,
        opacity: 0.8,
        stroked: true,
        filled: true,
        radiusScale: 6,
        radiusMinPixels: 10,
        radiusMaxPixels: 10,
        lineWidthMinPixels: 1,
        getPosition: d => [d.lng, d.lat],
        getRadius: d => 15,
        getFillColor: d => [232, 57, 41],
        getLineColor: d => [255, 255, 255],
        onClick: graph_show
      })
    ]
  });

  const button = document.querySelector('.button');
  const button2 = document.querySelector('.button2');
  button.addEventListener('click', () => {
    rotateCamera();
    $("#button").hide();
    $("#button2").show();
  });

  button2.addEventListener('click', () => {
    stop();
    $("#button2").hide();
    $("#button").show();
  });

</script>

</html>
