  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/js/all.min.js"
    integrity="sha512-GWzVrcGlo0TxTRvz9ttioyYJ+Wwk9Ck0G81D+eO63BaqHaJ3YZX9wuqjwgfcV/MrB2PhaVX9DkYVhbFpStnqpQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>

  <style type="text/css">
    html {
      margin: 0;
      padding: 0
    }

    html,
    body {
      width: 100%;
      height: 100%;
    }

    body {
      background: #ffffff;

      width: 100%;

      background: rgba(0, 0, 0, 0.8);

    }
  </style>

    gtag('js', new Date());

    gtag('config', 'G-MPP84V2NHB');
  </script>

</head>

<body>

  <div id="container"></div>

  <span class="side_menu">
    <div class="button"><i class="fa-solid fa-xl fa-rotate"></i></div>
  </span>

</body>

<script type="module">

  const { DeckGL, _GlobeView, TileLayer, BitmapLayer, COORDINATE_SYSTEM, SolidPolygonLayer, ScatterplotLayer, LinearInterpolator } = deck;

  let lat; let lon; let zoom; let center;

  const url_hash = location.hash;
  let hash_last;

  if (url_hash === "") {
    lat = 12.983;
    lon = 142.502;
    zoom = .4;
    center = [];

  } else {
    console.log(url_hash);

    hash_last = url_hash.split("!");

    lat = Number(hash_last[1].split("/")[1]);
    lon = Number(hash_last[1].split("/")[0]);

    zoom = 3;

    center = [{
      "lat": lat,
      "lng": lon
    }]

  }

  let initialViewState = {
    latitude: lat,
    longitude: lon,
    zoom: zoom
  };

  let rotateCamera = () => {
    initialViewState = {
      ...initialViewState,
      longitude: initialViewState.longitude + 10,
      transitionDuration: 1000,
      transitionInterpolator: new LinearInterpolator(['longitude']),
      onTransitionEnd: rotateCamera
    };
    deckgl.setProps({ initialViewState });
  };

  const tooltip = (d) => {

    if (!d || !d.object) return null;
    let obj = d.object;

    const html_tr = ["<table>", "名称：" + obj.name + "<br>概要：" + obj.description, "</table>"].join("\n");

    return {
      html: html_tr,
      style: {
        background: "rgba(0,0,0,0.7)",
        color: "#ffffff",
        width: "180px"
      }
    };
  };

  const tile = new TileLayer({
    data: 'https://cyberjapandata.gsi.go.jp/xyz/std/{z}/{x}/{y}.png',
    minZoom: 0,
    maxZoom: 19,
    tileSize: 256,

    renderSubLayers: props => {
      const {
        bbox: { west, south, east, north }
      } = props.tile;

      return new BitmapLayer(props, {
        data: null,
        image: props.data,
        _imageCoordinateSystem: COORDINATE_SYSTEM.CARTESIAN,
        bounds: [west, south, east, north]
      });
    }
  });

  const deckgl = new DeckGL({
    container: 'container',
    views: new _GlobeView(),
    initialViewState,
    onViewStateChange: ({ viewState }) => {
      initialViewState.longitude = viewState.longitude;
      initialViewState.latitude = viewState.latitude;
      initialViewState.zoom = viewState.zoom;
    },
    controller: true,
    getTooltip: tooltip,
    layers: [
      tile,
      new ScatterplotLayer({
        id: 'scatterplot-layer',
        data: worldgis1,
        pickable: true,
        opacity: 0.8,
        stroked: true,
        filled: true,
        radiusScale: 6,
        radiusMinPixels: 10,
        radiusMaxPixels: 10,
        lineWidthMinPixels: 1,
        getPosition: d => [d.lng, d.lat],
        getRadius: d => 15,
        getFillColor: d => [232, 57, 41],
        getLineColor: d => [255, 255, 255]
      })
    ]
  });

  const button = document.querySelector('.button');
  button.addEventListener('click', () => {
    rotateCamera();
  });

</script>

</html>
