<!DOCTYPE HTML>
<html lang="ja">
<title>地図</title>

<head prefix="og: http://ogp.me/ns# fb: http://ogp.me/ns/fb# article: http://ogp.me/ns/article#">
  <meta charset="UTF-8" name="viewport"
    content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <!-- deck.gl standalone bundle -->
  <script src="https://unpkg.com/deck.gl@^8.6.0-alpha.0/dist.min.js"></script>

  <style type="text/css">
    html {
      margin: 0;
      padding: 0
    }

    html,body{
      width: 100%;
      height: 100%;
    }

    body {
      background: #ffffff;
      margin: 0;
      padding: 0;
    }

    #container {
      width: 100%;
      height: 100%;
      z-index: 10;
    }

		.header {
			background: rgba(0,0,0, 0.8);
			z-index: 100;
			position: fixed;
			top: 0;
			padding: 5px;
		}

  </style>
</head>

<body>
  
  <div id="container"></div>

</body>

<script type="text/javascript">
  // source: Natural Earth http://www.naturalearthdata.com/ via geojson.xyz
  const COUNTRIES =
    'https://d2ad6b4ur7yvpq.cloudfront.net/naturalearth-3.3.0/ne_50m_admin_0_scale_rank.geojson'; //eslint-disable-line

  const AREA = "./world.geojson";

  const INITIAL_VIEW_STATE = {
    latitude: 12.983,
    longitude: 142.502,
    zoom: .5
  };

  const tooltip = (d) => {

    if (!d || !d.object) return null;
    let obj = d.object;

    const html_tr = ["<table>", "<center><img src='./img/" + obj.properties.iso_a2 + "@3x.png'></center>" + "国名：" + obj.properties.日本語国名 + "<br>首都：" + obj.properties.日本語名, "</table>"].join("\n");

    return {
      html: html_tr,
      style: {
        background: "rgba(0,0,0,0.7)",
        color: "#ffffff"
      }
    };
  };

  const deckgl = new deck.DeckGL({
    container: 'container',

    views: new deck._GlobeView(),
    initialViewState: INITIAL_VIEW_STATE,
    controller: true,
    getTooltip: tooltip,
    layers: [
      new deck.SolidPolygonLayer({
        id: 'background',
        data: [
          [
            [-180, 90],
            [0, 90],
            [180, 90],
            [180, -90],
            [0, -90],
            [-180, -90]
          ]
        ],
        opacity: 0.3,
        getPolygon: d => d,
        stroked: false,
        filled: true,
        getFillColor: [234, 244, 252]
      }),

      new deck.GeoJsonLayer({
        id: 'base-map',
        data: COUNTRIES,
        // Styles
        stroked: true,
        filled: true,
        lineWidthMinPixels: 2,
        getLineColor: [5, 10, 40],
        opacity: 0.5,
        getFillColor: [15, 157, 80]
      }),

      new deck.GeoJsonLayer({
        id: 'airports',
        data: AREA,
        filled: true,
        pointRadiusMinPixels: 7,
        pointRadiusScale: 2000,
        getPointRadius: f => 11,
        getFillColor: [232, 57, 41],
        opacity: 0.7,
        pickable: true,
        autoHighlight: true
        // sonClick: info => info.object && alert(`${info.object.properties.日本語国名}`)
      })
    ]
  });
</script>

</html>
