<!DOCTYPE HTML>
<html lang="ja">
<title>緯度・経度・赤道</title>

<head prefix="og: http://ogp.me/ns# fb: http://ogp.me/ns/fb# article: http://ogp.me/ns/article#">
  <meta charset="UTF-8" name="viewport"
    content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <script src="https://unpkg.com/deck.gl@^8.9.0/dist.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>

  <link rel="stylesheet" href="./css/add.css" />

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/js/all.min.js"
    integrity="sha512-GWzVrcGlo0TxTRvz9ttioyYJ+Wwk9Ck0G81D+eO63BaqHaJ3YZX9wuqjwgfcV/MrB2PhaVX9DkYVhbFpStnqpQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>

  <script src="https://code.jquery.com/jquery-3.7.1.min.js"
    integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>

  <style type="text/css">
    html {
      margin: 0;
      padding: 0
    }

    html,
    body {
      width: 100%;
      height: 100%;
    }

    body {
      background: #ffffff;
      margin: 0;
      padding: 0;
    }

    #container {
      width: 100%;
      height: 100%;
      z-index: 10;
    }
  </style>

</head>

<body>

  <div id="container"></div>

  <span class="side_menu">
    <div class="button" id="button"><i class="fa-solid fa-xl fa-rotate"></i></div>
    <div class="button2" id="button2"><i class="fa-solid fa-xl fa-stop"></i></div>
  </span>

</body>

<script type="module">

  const { DeckGL, _GlobeView, TileLayer, BitmapLayer, COORDINATE_SYSTEM, SolidPolygonLayer, ScatterplotLayer, LinearInterpolator } = deck;

  const COUNTRIES =
    'https://d2ad6b4ur7yvpq.cloudfront.net/naturalearth-3.3.0/ne_50m_admin_0_scale_rank.geojson'; //eslint-disable-line

  const AREA = "./data/simple1.geojson";
  const AREA2 = "./data/simple2.geojson";
  const AREA3 = "./data/simple3.geojson";

  const LINE = "./data/line.geojson";
  const CENTER = "./data/center.geojson";

  const LINE2 = "./data/line2.geojson";

  const BORDER = "./data/border.geojson";

  let lat; let lon; let zoom; let center;

  const url_hash = location.hash;
  let hash_last;

  if (url_hash === "") {
    lat = 28.4;
    lon = 110.4;
    zoom = .4;
    center = [];

  } else {
    console.log(url_hash);

    hash_last = url_hash.split("!");

    lat = Number(hash_last[1].split("/")[1]);
    lon = Number(hash_last[1].split("/")[0]);

    zoom = 1.5;

    center = [{
      "lat": lat,
      "lng": lon
    }]

  }

  let initialViewState = {
    latitude: lat,
    longitude: lon,
    zoom: zoom,
    maxZoom: 1.2
  };

  let rotateCamera = () => {
    initialViewState = {
      ...initialViewState,
      longitude: initialViewState.longitude + 10,
      transitionDuration: 1000,
      transitionInterpolator: new LinearInterpolator(['longitude']),
      onTransitionEnd: rotateCamera
    };
    deckgl.setProps({ initialViewState });
  };

  let stop = () => {
    initialViewState = {
      ...initialViewState,
      longitude: initialViewState.longitude + 0.01,
      transitionDuration: 0,
      transitionInterpolator: new LinearInterpolator(['longitude']),
      onTransitionEnd: stop
    };
    deckgl.setProps({ initialViewState });

  };

  const tooltip = (d) => {

    if (!d || !d.object) return null;
    let obj = d.object;

    let html_tr;

    html_tr = ["<table>", "<center>" + obj.properties.name, "</table>"].join("\n");

    return {
      html: html_tr,
      style: {
        background: "rgba(0,0,0,0.7)",
        color: "#ffffff",
        width: "180px"
      }
    };

  };

  const deckgl = new deck.DeckGL({
    container: 'container',
    views: new deck._GlobeView(),
    initialViewState,
    onViewStateChange: ({ viewState }) => {
      initialViewState.longitude = viewState.longitude;
      initialViewState.latitude = viewState.latitude;
      initialViewState.zoom = viewState.zoom;
    },
    controller: true,
    getTooltip: tooltip,
    layers: [

      new deck.GeoJsonLayer({
        id: 'line',/* 太平洋ベルト */
        data: LINE,
        filled: true,
        lineWidthMinPixels: 5,
        getPointRadius: 17,
        getLineColor: [137, 195, 235],
        getLineWidth: 5,
        opacity: 0.8,
        pickable: true,
        autoHighlight: true
      }),

      new deck.GeoJsonLayer({
        id: 'line2',/* 経度134.55 */
        data: LINE2,
        filled: true,
        lineWidthMinPixels: 5,
        getPointRadius: 17,
        getLineColor: [56, 180, 139],
        getLineWidth: 5,
        opacity: 0.8,
        pickable: true,
        autoHighlight: true
      }),

      new deck.GeoJsonLayer({
        id: 'line_center',/* 赤道 */
        data: CENTER,
        filled: true,
        lineWidthMinPixels: 5,
        getPointRadius: 17,
        getLineColor: [240, 0, 40],
        getLineWidth: 5,
        opacity: 0.8,
        pickable: true,
        autoHighlight: true
      }),

      new deck.GeoJsonLayer({
        id: 'base-map',
        data: COUNTRIES,
        stroked: true,
        filled: true,
        lineWidthMinPixels: 2,
        getLineColor: [5, 10, 40],
        opacity: 0.3,
        getFillColor: [242, 242, 242],
        zIndex: 0
      }),

      new deck.GeoJsonLayer({
        id: 'airports',
        data: AREA,
        filled: true,
        lineWidthMinPixels: 1,
        pointRadiusMinPixels: 10,
        pointRadiusScale: 2000,
        getPointRadius: 17,
        getFillColor: [240, 131, 0],
        getLineColor: [255, 255, 255],
        getLineWidth: 10,
        opacity: 0.8,
        pickable: true,
        autoHighlight: true
      }),

      new deck.GeoJsonLayer({
        id: 'airports2',
        data: AREA2,
        filled: true,
        lineWidthMinPixels: 1,
        pointRadiusMinPixels: 10,
        pointRadiusScale: 2000,
        getPointRadius: 17,
        getFillColor: [240, 131, 0],
        getLineColor: [255, 255, 255],
        getLineWidth: 10,
        opacity: 0.8,
        pickable: true,
        autoHighlight: true
      }),

      new deck.GeoJsonLayer({
        id: 'airports3',
        data: AREA3,
        filled: true,
        lineWidthMinPixels: 1,
        pointRadiusMinPixels: 10,
        pointRadiusScale: 2000,
        getPointRadius: 17,
        getFillColor: [240, 131, 0],
        getLineColor: [255, 255, 255],
        getLineWidth: 10,
        opacity: 0.8,
        pickable: true,
        autoHighlight: true
      }),

      new deck.GeoJsonLayer({
        id: 'border',/* 国境 */
        data: BORDER,
        filled: true,
        lineWidthMinPixels: 5,
        getPointRadius: 17,
        getLineColor: [10, 23, 235],
        getLineWidth: 5,
        opacity: 1,
        pickable: true,
        autoHighlight: true
      })

    ]
  });


  const button = document.querySelector('.button');
  const button2 = document.querySelector('.button2');
  button.addEventListener('click', () => {
    rotateCamera();
    $("#button").hide();
    $("#button2").show();
  });

  button2.addEventListener('click', () => {
    stop();
    $("#button2").hide();
    $("#button").show();
  });

</script>

</html>
