<!DOCTYPE HTML>
<html lang="ja">
<title>日本の地球儀</title>

<head prefix="og: http://ogp.me/ns# fb: http://ogp.me/ns/fb# article: http://ogp.me/ns/article#">
  <meta charset="UTF-8" name="viewport"
    content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <script src="https://unpkg.com/deck.gl@^8.1.0/dist.min.js"></script>

  <style type="text/css">
    html {
      margin: 0;
      padding: 0;
      font-family: "Meiryo", "Hiragino Maru Gothic Pro", sans-serif;
    }

    html,
    body {
      width: 100%;
      height: 100%;
    }

    body {
      background: radial-gradient(#ffffff, #000000);
      margin: 0;
      padding: 0;
    }

    #container {
      width: 100%;
      height: 100%;
      z-index: 10;
    }
  </style>
</head>

<body>

  <div id="container"></div>

</body>

<script type="module">
  const { DeckGL, _GlobeView, TileLayer, BitmapLayer, COORDINATE_SYSTEM, GeoJsonLayer } = deck;

  let lat; let lon; let zoom; let center;

  const url_hash = location.hash;
  let hash_last;

  if (url_hash === "") {
    lat = 37;
    lon = 139.502;
    zoom = .6;
    center = [];

  } else {
    console.log(url_hash);

    hash_last = url_hash.split("!");

    lat = Number(hash_last[1].split("/")[1]);
    lon = Number(hash_last[1].split("/")[0]);

    zoom = 3;

    center = [{
      "lat": lat,
      "lng": lon
    }]

  }

  const INITIAL_VIEW_STATE = {
    latitude: lat,
    longitude: lon,
    zoom: zoom,
    minZoom: .6,
    maxZoom: 5
  };

  const tooltip = (d) => {

    if (!d || !d.object) return null;
    let obj = d.object;

    const html_tr = ["<table>", "都道府県名：" + obj.properties.name + "<br>県庁所在地：" + obj.properties.offices, "</table>"].join("\n");

    return {
      html: html_tr,
      style: {
        background: "rgba(255,255,255,0.8)",
        color: "#000000"
      }
    };
  };

  const tile = new TileLayer({
    data: 'https://basemap.nationalmap.gov/arcgis/rest/services/USGSImageryOnly/MapServer/tile/{z}/{y}/{x}',
    minZoom: 0,
    maxZoom: 19,
    tileSize: 256,

    renderSubLayers: props => {
      const {
        bbox: { west, south, east, north }
      } = props.tile;

      return new BitmapLayer(props, {
        data: null,
        image: props.data,
        _imageCoordinateSystem: COORDINATE_SYSTEM.CARTESIAN,
        bounds: [west, south, east, north]
      });
    }
  });


  const deckgl = new DeckGL({
    container: 'container',
    views: new _GlobeView(),
    initialViewState: INITIAL_VIEW_STATE,
    controller: true,
    getTooltip: tooltip,
    layers: [
      tile,
      new GeoJsonLayer({
        id: 'prefectures_line',
        data: "./data/prefectures_line.geojson",
        filled: true,
        lineWidthMinPixels: 1,
        getFillColor: [255, 255, 255],
        getLineColor: [255, 255, 255],
        getLineWidth: 1,
        opacity: 1,
        pickable: false
      }),
      new GeoJsonLayer({
        id: 'prefectures',
        data: "./data/prefectures.geojson",
        filled: true,
        lineWidthMinPixels: 1,
        getFillColor: [255, 255, 255],
        getLineColor: [255, 255, 255],
        getLineWidth: 1,
        opacity: 0.02,
        pickable: true,
        autoHighlight: true,
        highlightColor: [230, 0, 51, 128]
      })

    ]
  });
</script>

</html>
