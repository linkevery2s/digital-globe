<!DOCTYPE HTML>
<html lang="ja">
<title>日本の地形テキスト</title>

<head prefix="og: http://ogp.me/ns# fb: http://ogp.me/ns/fb# article: http://ogp.me/ns/article#">
  <meta charset="UTF-8" name="viewport"
    content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <script src="https://unpkg.com/deck.gl@latest/dist.min.js"></script>
  <script src='https://unpkg.com/maplibre-gl@2.4.0/dist/maplibre-gl.js'></script>
  <link href='https://unpkg.com/maplibre-gl@2.4.0/dist/maplibre-gl.css' rel='stylesheet' />

  <style type="text/css">
    html,
    body {
      width: 100%;
      height: 100%;
      margin: 0;
      padding: 0;
    }

    html {
      font-family: "Meiryo", "Hiragino Maru Gothic Pro", sans-serif;
    }

    body {
      background: #000000;
    }

    #container {
      width: 100%;
      height: 100%;
      z-index: 10;
    }
  </style>

  <!-- Google tag (gtag.js) -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-MPP84V2NHB"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag() { dataLayer.push(arguments); }
    gtag('js', new Date());

    gtag('config', 'G-MPP84V2NHB');
  </script>

</head>

<body>

  <div id="container"></div>

</body>

<script type="module">
  const { DeckGL, GeoJsonLayer, ScenegraphLayer, LinearInterpolator } = deck;

  let initialViewState = {
    longitude: 139.779,
    latitude: 35.666,
    zoom: 8.5,
    minZoom: 3,
    pitch: 50,
    maxPitch: 85
  };

  const tooltip = (d) => {

    if (!d || !d.object) return null;
    let obj = d.object;

    const html_tr = ["<table>", "都道府県名：" + obj.properties.name + "<br>県庁所在地：" + obj.properties.offices, "</table>"].join("\n");

    return {
      html: html_tr,
      style: {
        background: "rgba(255,255,255,0.7)",
        color: "#000000"
      }
    };
  };

  const prefectures = new GeoJsonLayer({
    id: 'prefectures',
    data: "./data/prefectures.geojson",
    filled: true,
    lineWidthMinPixels: 2,
    getFillColor: [255, 255, 255],
    getLineColor: [255, 255, 255],
    getLineWidth: 2,
    opacity: 0.02,
    pickable: true,
    autoHighlight: true,
    highlightColor: [230, 0, 51, 128]
  });

  const prefectures_line = new GeoJsonLayer({
    id: 'prefectures_line',
    data: "./data/prefectures_line.geojson",
    filled: true,
    lineWidthMinPixels: 2,
    getFillColor: [255, 255, 255],
    getLineColor: [255, 255, 255],
    getLineWidth: 2,
    opacity: 1,
    pickable: false
  });

  const offices = new ScenegraphLayer({
    id: 'scenegraph-layer',
    data: "./data/prefectures.json",
    pickable: false,
    scenegraph: 'https://raw.githubusercontent.com/KhronosGroup/glTF-Sample-Models/master/2.0/BoxAnimated/glTF-Binary/BoxAnimated.glb',
    getPosition: d => [Number(d.lng), Number(d.lat)],
    getOrientation: d => [0, Math.random() * 180, 90],
    _animations: { '*': { speed: 5 } },
    sizeScale: 3000,
    _lighting: 'pbr'
  });

  const deckgl = new DeckGL({
    container: 'container',
    mapStyle: './data/basemap_tiri_photo.json',
    initialViewState,
    onLoad: rotateCamera,
    controller: {
      touchRotate: true
    },
    getTooltip: tooltip,
    layers: [
      prefectures_line, prefectures, offices
    ]
  });

  function rotateCamera() {
  initialViewState = {
    ...initialViewState,
    longitude: initialViewState.longitude + 0.5,
    transitionDuration: 1000,
    transitionInterpolator: new LinearInterpolator(['longitude']),
    onTransitionEnd: rotateCamera
  };
  deckgl.setProps({initialViewState});
}

</script>

</html>
