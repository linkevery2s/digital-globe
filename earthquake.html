<!DOCTYPE HTML>
<html lang="ja">
<title>世界の地震</title>

<head prefix="og: http://ogp.me/ns# fb: http://ogp.me/ns/fb# article: http://ogp.me/ns/article#">
  <meta charset="UTF-8" name="viewport"
    content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <!-- deck.gl standalone bundle -->
  <script src="https://unpkg.com/deck.gl@^8.1.0/dist.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>

  <style type="text/css">
    html {
      margin: 0;
      padding: 0
    }

    html,
    body {
      width: 100%;
      height: 100%;
    }

    body {
      background: radial-gradient(#000000, #ffffff);
      margin: 0;
      padding: 0;
    }

    #container {
      width: 100%;
      height: 100%;
      z-index: 10;
    }
  </style>
</head>

<body>

  <div id="container"></div>

</body>

<script type="module">

  const COUNTRIES =
    'https://d2ad6b4ur7yvpq.cloudfront.net/naturalearth-3.3.0/ne_50m_admin_0_scale_rank.geojson'; //eslint-disable-line

  let lat; let lon; let zoom; let center;

  const url_hash = location.hash;
  let hash_last;

  if (url_hash === "") {
    lat = 25.983;
    lon = 142.502;
    zoom = .4;
    center = [];

  } else {
    console.log(url_hash);

    hash_last = url_hash.split("!");

    lat = Number(hash_last[1].split("/")[1]);
    lon = Number(hash_last[1].split("/")[0]);

    zoom = 1.5;

    center = [{
      "lat": lat,
      "lng": lon
    }]

  }

  const INITIAL_VIEW_STATE = {
    latitude: lat,
    longitude: lon,
    zoom: zoom
  };

  /*const tooltip = (d) => {

    if (!d || !d.object) return null;
    let obj = d.object;

    let html_tr;

    html_tr = ["<table>", "<center>" + obj.properties.name, "</table>"].join("\n");

    return {
      html: html_tr,
      style: {
        background: "rgba(0,0,0,0.7)",
        color: "#ffffff",
        width: "180px"
      }
    };

  };*/

  const deckgl = new deck.DeckGL({
    container: 'container',
    views: new deck._GlobeView(),
    initialViewState: INITIAL_VIEW_STATE,
    controller: true,
    getTooltip: "",
    layers: [

    new deck.ScatterplotLayer({
        id: 'scatterplot-layer',
        data: "./data/hypocenters.json",
        pickable: false,
        opacity: 0.7,
        stroked: true,
        filled: true,
        radiusScale: 2,
        radiusMinPixels: 2,
        radiusMaxPixels: 2,
        lineWidthMinPixels: 1,
        getPosition: d => [d.position[0], d.position[1]],
        getRadius: d => 15,
        getFillColor: d => [232, 57, 41],
        getLineColor: d => [232, 57, 41]
      }),

      new deck.GeoJsonLayer({
        id: 'base-map',
        data: COUNTRIES,
        stroked: true,
        filled: true,
        lineWidthMinPixels: 2,
        getLineColor: [255,255,255],
        opacity: 0.1,
        getFillColor: [255,255,252],
      })

    ]
  });
</script>

</html>
