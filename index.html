    html,

    body {

    }

    .header {
      background: rgba(25, 68, 142, 0.8);
      color: #ffffff;
      z-index: 100;
      position: fixed;
      width: 100%;
    }

    iframe {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      border: none;
      position: absolute;
      z-index: 0;
    }

    .footer {
      background: rgba(25, 68, 142, 0.8);
      color: #ffffff;
      z-index: 100;
      position: fixed;

    .footer a {

    .btn-menu {
      position: fixed;

      color: #fff;
      padding: .5rem;
      font-size: 1rem;
      cursor: pointer;
      line-height: 1;
    }

    li {
      margin: 1rem 0;
      cursor: pointer;
    }

    nav {
      background: rgba(0, 110, 84 , 0.8);
      position: absolute;
      top: 3.5rem;
      z-index: 1;
      right: 0;
      overflow-x: hidden;
      text-align: center;
      width: 0;
      transition: .5s;
    }

    nav.open-menu {
      width: 100%;

  <script type="module">
    document.getElementById("main").innerHTML = '<iframe src="./flag.html"></iframe>';

    const btn = document.querySelector('.btn-menu');
    const nav = document.querySelector('nav');

    btn.addEventListener('click', () => {
      nav.classList.toggle('open-menu');
    });

    window.flag = () =>{
      nav.classList.toggle('open-menu');
      document.getElementById("main").innerHTML = '<iframe src="./flag.html"></iframe>';
    }

    window.gis1 = () =>{
      nav.classList.toggle('open-menu');
