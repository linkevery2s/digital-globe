  <style type="text/css">
    html,
    body,
    #main {
      width: 100%;
      height: 100%;
      margin: 0;
      padding: 0;
      z-index: 0;
    }

    body {
      background: #ffffff;
    }

    .header {
      background: rgba(25, 68, 142, 0.8);
      color: #ffffff;
      z-index: 100;
      position: fixed;
      width: 100%;
    }

    iframe {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      border: none;
      position: absolute;
      z-index: 0;
    }

    .footer {
      background: rgba(25, 68, 142, 0.8);
      color: #ffffff;
      z-index: 100;
      position: fixed;
      bottom: 0;
      width: 100%;

    }

    .footer p a {
      border-bottom: 1px dotted #ffffff;
    }

    .footer p a:hover {
      border-bottom: none;
      color: #38b48b;
    }

    .btn-menu {
      position: fixed;
      top: 10px;
      right: 5px;
      border: 1px solid #ffffff;
      background: transparent;
      color: #ffffff;
      padding: .5rem;
      font-size: 1rem;
      cursor: pointer;
      line-height: 1;
    }


    li {
      margin: 1rem 0;
      cursor: pointer;
    }

    nav {
      background: rgba(0, 110, 84, 0.8);
      position: absolute;
      top: 3.5rem;
      z-index: 1;
      right: 0;
      text-align: center;
      width: 100%;
      transition: .5s;
      display: none;
    }

    .zoom {
      position: fixed;
      top: 16px;
      left: 10px;
      cursor: pointer;
    }

    .zoom2 {
      position: fixed;
      top: 16px;
      left: 10px;
      cursor: pointer;
      display: none;
      color: #000000;
      z-index: 1;
    }

    .search, .manual{
      cursor: pointer;
    }

    .source{
      position: absolute;
      color: #38b48b;
      top: -30px;
      right: 5px;
      z-index: 10;
      border-bottom: 1px dotted #38b48b;
      padding: 0;
      cursor: pointer;
    }
    .source:hover{
      border: none;
    }

    .source2{
      position: absolute;
      color: #38b48b;
      bottom: 5px;
      right: 5px;
      z-index: 10;
      border-bottom: 1px dotted #38b48b;
      padding: 0;
      cursor: pointer;
      display: none;
    }

  <script type="module">

    /* 初期画面 */
    $('#navi').hide();
    document.getElementById("main").innerHTML = '<iframe src="./data/flag.html"></iframe>';

    const source = document.querySelector(".source");
    const source2 = document.querySelector(".source2");

    source.innerHTML = '<a href="https://geojson.xyz/" target="_blank">geojson.xyz</a>';
    source2.innerHTML = '<a href="https://geojson.xyz/" target="_blank">geojson.xyz</a>';

    /* ナビゲーション表示 */
    const btn = document.querySelector('.btn-menu');
    const nav = document.querySelector('nav');

    nav.style.display = "block";

    btn.addEventListener('click', () => {
      $('#navi').toggle();
    });

    /* 地図の切り替え */
    const flag = document.querySelector('.flag');
    const gis1 = document.querySelector('.gis1');

    flag.addEventListener('click', () => {
      $('#navi').hide();
      document.getElementById("main").innerHTML = '<iframe src="./data/flag.html"></iframe>';
      source.innerHTML = '<a href="https://geojson.xyz/" target="_blank">geojson.xyz</a>';
      source2.innerHTML = '<a href="https://geojson.xyz/" target="_blank">geojson.xyz</a>';
    });

    gis1.addEventListener('click', () => {
      $('#navi').hide();
      document.getElementById("main").innerHTML = '<iframe src="./data/worldgis1.html"></iframe>';
      source.innerHTML = '<a href="https://maps.gsi.go.jp/development/ichiran.html" target="_blank">地理院タイル</a>';
      source2.innerHTML = '<a href="https://maps.gsi.go.jp/development/ichiran.html" target="_blank">地理院タイル</a>';
    });

    /* 全画面表示の切り替え */
    const zoom = document.querySelector('.zoom');
    const zoom2 = document.querySelector('.zoom2');

    zoom.addEventListener('click', () => {
      $('#header').fadeOut();
      $('#footer').fadeOut();
      zoom2.style.display = "block";
      source2.style.display = "block";
    });

    zoom2.addEventListener('click', () => {
      $('#header').fadeIn();
      $('#footer').fadeIn();
      zoom2.style.display = "none";
      source2.style.display = "none";
    });


  </script>

</head>

<body>

  <span class="zoom2" id="zoom2"> <i class="fa-solid fa-xl fa-expand"></i> </span>

  <div id="header" class="header text-center py-3">

    <span class="zoom"> <i class="fa-solid fa-xl fa-expand"></i> </span>

    <button class="btn-menu">MENU</button>
    <div id="navi">
      <nav>
        <ul>
          <li class="flag">世界の首都・国旗</li>
          <li class="gis1">世界の地理①</li>
        </ul>
      </nav>
    </div>

  </div>

  <div id="main">
  </div>

  <div class="source2"></div>

  <div id="footer" class="footer p-2 text-center">

    <div class="source" id="source"></div>

      <a href="./index.html"><div><i class="fa-solid fa-house"></i> ホーム</div></a>
      <div class="manual"><i class="fa-solid fa-book"></i> 使い方</div>
    </div>
