<!DOCTYPE HTML>
<html lang="ja">
<title>世界の気候</title>

<head prefix="og: http://ogp.me/ns# fb: http://ogp.me/ns/fb# article: http://ogp.me/ns/article#">
  <meta charset="UTF-8" name="viewport"
    content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <!-- deck.gl standalone bundle -->
  <script src="https://unpkg.com/deck.gl@^8.1.0/dist.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>

  <style type="text/css">
    html {
      margin: 0;
      padding: 0
    }

    html,
    body {
      width: 100%;
      height: 100%;
    }

    body {
      background: radial-gradient(#1e50a2, #ffffff);
      margin: 0;
      padding: 0;
    }

    #container {
      width: 100%;
      height: 100%;
      z-index: 10;
    }
  </style>

  <!-- Google tag (gtag.js) -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-MPP84V2NHB"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag() { dataLayer.push(arguments); }
    gtag('js', new Date());

    gtag('config', 'G-MPP84V2NHB');
  </script>

</head>

<body>

  <div id="container"></div>

</body>

<script type="module">

  const COUNTRIES =
    'https://d2ad6b4ur7yvpq.cloudfront.net/naturalearth-3.3.0/ne_50m_admin_0_scale_rank.geojson'; //eslint-disable-line

  const AREA = "./data/climate.geojson";

  let lat; let lon; let zoom; let center;

  const url_hash = location.hash;
  let hash_last;

  if (url_hash === "") {
    lat = 12.983;
    lon = 142.502;
    zoom = .4;
    center = [];

  } else {
    console.log(url_hash);

    hash_last = url_hash.split("!");

    lat = Number(hash_last[1].split("/")[1]);
    lon = Number(hash_last[1].split("/")[0]);

    zoom = 3;

    center = [{
      "lat": lat,
      "lng": lon
    }];

  }

  const INITIAL_VIEW_STATE = {
    latitude: lat,
    longitude: lon,
    zoom: zoom
  };

  const tooltip = (d) => {

    if (!d || !d.object) return null;
    let obj = d.object;

    let html_tr;

    html_tr = ["<table>", obj.properties.GRIDCODE, "</table>"].join("\n");

    return {
      html: html_tr,
      style: {
        background: "rgba(0,0,0,0.7)",
        color: "#ffffff"
      }
    };

  };

  let color = (f) => {

    let value = f.properties.GRIDCODE;

    if (value == "11") {

      return [160, 140, 25];

    } else if (value == "12") {

      return [17, 255, 250];

    } else if (value == "13") {

      return [10, 255, 225];

    } else if (value == "14") {

      return [10, 255, 215];

    } else if (value == "21" || value == "22") {

      return [170, 25, 5];

    } else if (value == "26" || value == "27") {

      return [170, 255, 65];

    } else if (value == "31" || value == "32" || value == "33") {

      return [170, 25, 95];

    } else if (value == "34" || value == "35" || value == "36") {

      return [170, 25, 3];

    } else if (value == "37" || value == "38" || value == "39") {

      return [170, 65, 255];

    } else if (value == "31" || value == "32" || value == "33" || value == "33") {
      
      return [170, 5, 255];

    } else if (value == "31" || value == "32" || value == "33" || value == "33") {

      return [170, 55, 255];

    } else if (value == "31" || value == "32" || value == "33" || value == "33") {

      return [170, 255, 255];

    } else if (value == "61") {

      return [17, 255, 255];

    } else if (value == "62") {

      return [1, 255, 255];
    
    }else{}

  };

  const deckgl = new deck.DeckGL({
    container: 'container',
    views: new deck._GlobeView(),
    initialViewState: INITIAL_VIEW_STATE,
    controller: true,
    getTooltip: tooltip,
    layers: [
      new deck.GeoJsonLayer({
        id: 'airports',
        data: AREA,
        filled: true,
        lineWidthMinPixels: 0,
        getFillColor: color,
        getLineWidth: 0,
        pickable: true
      }),

      new deck.GeoJsonLayer({
        id: 'base-map',
        data: COUNTRIES,
        stroked: true,
        filled: false,
        lineWidthMinPixels: 1,
        getLineColor: [255, 255, 255],
        opacity: .5
      })

    ]
  });
</script>

</html>
