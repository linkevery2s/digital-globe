<!DOCTYPE HTML>
<html lang="ja">
<title>緯度・経度・赤道</title>

<head prefix="og: http://ogp.me/ns# fb: http://ogp.me/ns/fb# article: http://ogp.me/ns/article#">
  <meta charset="UTF-8" name="viewport"
    content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <!-- deck.gl standalone bundle -->
  <script src="https://unpkg.com/deck.gl@^8.6.0-alpha.0/dist.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>

  <style type="text/css">
    html {
      margin: 0;
      padding: 0
    }

    html,
    body {
      width: 100%;
      height: 100%;
    }

    body {
      background: #ffffff;
      margin: 0;
      padding: 0;
    }

    #container {
      width: 100%;
      height: 100%;
      z-index: 10;
    }
  </style>
</head>

<body>

  <div id="container"></div>

</body>

<script type="text/javascript">
  // source: Natural Earth http://www.naturalearthdata.com/ via geojson.xyz
  const COUNTRIES =
    'https://d2ad6b4ur7yvpq.cloudfront.net/naturalearth-3.3.0/ne_50m_admin_0_scale_rank.geojson'; //eslint-disable-line

  let lat; let lon; let zoom; let center;

  const url_hash = location.hash;
  let hash_last;

  if (url_hash === "") {
    lat = 12.983;
    lon = 142.502;
    zoom = .4;
    center = [];

  } else {
    console.log(url_hash);

    hash_last = url_hash.split("!");

    lat = Number(hash_last[1].split("/")[1]);
    lon = Number(hash_last[1].split("/")[0]);

    zoom = 3;

    center = [{
      "lat": lat,
      "lng": lon
    }]

  }

  const INITIAL_VIEW_STATE = {
    latitude: lat,
    longitude: lon,
    zoom: zoom
  };

  const data1 = [
    {
      inbound: 72633,
      outbound: 74735,
      from: {
        name: '19th St. Oakland (19TH)',
        coordinates: [-122.269029, 37.80787]
      },
      to: {
        name: '12th St. Oakland City Center (12TH)',
        coordinates: [-122.271604, 37.803664]
      }
    }
   ];

  const tooltip = (d) => {

    if (!d || !d.object) return null;
    let obj = d.object;

    let html_tr;

    html_tr = ["<table>", "<center><img src='./img/" + obj.properties.country_code + "@3x.png'></center>" + "国名：" + obj.properties.name_jps + "<br>首都：" + obj.properties.capital_jp, "</table>"].join("\n");

    return {
      html: html_tr,
      style: {
        background: "rgba(0,0,0,0.7)",
        color: "#ffffff"
      }
    };

  };

  const deckgl = new deck.DeckGL({
    container: 'container',
    views: new deck._GlobeView(),
    initialViewState: INITIAL_VIEW_STATE,
    controller: true,
    getTooltip: tooltip,
    layers: [
      new deck.GeoJsonLayer({
        id: 'base-map',
        data: COUNTRIES,
        stroked: true,
        filled: true,
        lineWidthMinPixels: 2,
        getLineColor: [5, 10, 40],
        opacity: 0.5,
        getFillColor: [255, 255, 255]
      }),

      new deck.LineLayer({
        id: 'line-layer',
        data: data1,
        pickable: true,
        getWidth: 50,
        getSourcePosition: d => d.from.coordinates,
        getTargetPosition: d => d.to.coordinates,
        getColor: d => [100,100,100]
      })
    ]
  });
</script>

</html>
